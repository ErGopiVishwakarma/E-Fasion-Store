<script>
    let arrdata=JSON.parse(localStorage.getItem("favouriteData"))||[]
    function domShow(data){
    container.innerHTML=null
    data.forEach((element,index) => {
      let div=document.createElement("div")
      let img=document.createElement("img")
      img.setAttribute("src",element.image)
      let price=document.createElement("p")
      price.innerHTML="price -  $"+element.price
      let category=document.createElement("h3")
      category.innerHTML=element.category
      let button=document.createElement("button")
      button.innerHTML="Remove"
      button.addEventListener("click",(ele)=>{
        arrdata.splice(index,1)
        localStorage.setItem("favouriteData",JSON.stringify(arrdata))
        domShow(arrdata)
      })
      div.append(img,price,category,button)
      container.append(div)

    });
  }
  domShow(arrdata)
